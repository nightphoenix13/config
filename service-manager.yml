server: 
  port: 8760

eureka:
  client:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
    registerWithEureka: true
    fetchRegistry: true

serviceManager:
  docker-image-prefix: tndavidson
  jmxMonitorTimerInterval: 5000
  load-simulator-sleep-interval: 700
  enable-docker: false
  enable-auto-bootstrap: true
  auto-bootstrap:
    ############## CSRT Core Processes: #############
    discovery: 
      discovery-client: true 
      command: "/home/phoenix/git/csrt-framework/bin/jars/discovery-0.3.1-RELEASE.jar" 
      port: 8761 
      hosts: 
        - "phoenix-Inspiron-5721"
    router: 
      discovery-client: true 
      command: "/home/phoenix/git/csrt-framework/bin/jars/router-0.3.1-RELEASE.jar" 
      port: 8765 
      hosts: 
        - "phoenix-Inspiron-5721"
    query-service: 
      discovery-client: true 
      command: "/home/phoenix/git/csrt-framework/bin/jars/query-service-0.3.1-RELEASE.jar" 
      port: 8762 
      hosts: 
        - "phoenix-Inspiron-5721"
    redis-query-service: 
      discovery-client: true 
      command: "/home/phoenix/git/csrt-framework/bin/jars/redis-query-service-0.3.1-RELEASE.jar" 
      port: 8763 
      hosts: 
        - "phoenix-Inspiron-5721"
