server: 
  port: 8760

eureka:
  client:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
    registerWithEureka: true
    fetchRegistry: true

serviceManager:
  docker-image-prefix: tndavidson
  load-simulator-sleep-interval: 700
  enable-docker: false
  enable-auto-bootstrap: true
  auto-bootstrap:
    ############## CSRT Core Processes: #############
    configserver: 
      discovery-client: true 
      command: "/home/phoenix/git/csrt-framework/bin/jars/config-0.2.1-SNAPSHOT.jar" 
      port: 8768 
      hosts: 
        - "phoenix-Inspiron-5721"
    discovery: 
      discovery-client: true 
      command: "/home/phoenix/git/csrt-framework/bin/jars/discovery-0.2.1-SNAPSHOT.jar" 
      port: 8761 
      hosts: 
        - "phoenix-Inspiron-5721"
    router: 
      discovery-client: true 
      command: "/home/phoenix/git/csrt-framework/bin/jars/router-0.2.1-SNAPSHOT.jar" 
      port: 8765 
      hosts: 
        - "phoenix-Inspiron-5721"
